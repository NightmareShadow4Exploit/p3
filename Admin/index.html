<body>

 <section class="section" id="section1">
    <h1>Manage JSON Files on GitHub</h1>
    <input type="text" id="categoryName" placeholder="Enter category name" />
    <button onclick="createJSON()">Create JSON</button>

    <h2>Existing JSON Files</h2>
    <ul id="jsonList"></ul>

    <div id="editSection" style="display:none;">
        <h3>Edit JSON</h3>
        <input type="text" id="dropdownName" placeholder="Enter dropdown name" />
        <button onclick="addDropdown()">Add Dropdown</button>
        <div id="dropdowns"></div>
    </div>

</section>






        <section class="section" id="section2">
            <form id="uploadForm">
                <h2>Upload Image</h2>
                <label for="category">Category:</label>
                <select id="category" onchange="fetchSubcategories()"></select>
                <br>
                <label for="subcategory">Subcategory:</label>
                <select id="subcategory"></select>
                <br>
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Enter title" required>
                <br>
                <label for="description">Description:</label>
                <textarea id="description" placeholder="Enter description" required></textarea>
                <br>
                <img id="imagePreview" alt="Image Preview" style="display:none; max-width:200px;">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" accept="*" onchange="previewImage()" required>
                <br>
                <label for="file1">Additional File 1:</label>
                <input type="file" id="file1" accept="*">
                <br>
                <label for="file2">Additional File 2:</label>
                <input type="file" id="file2" accept="*">
                <br>
                <!-- <button type="button" onclick="submitForm()">Submit</button> -->
                
                
                
            </form>
            <button type="button" onclick="submitForm()">Submit</button>
            <!-- <button id="submitButton" type="submit">Submit</button> -->
            
        </section>








        <section class="section" id="section3">
            <h1>Section 3</h1>
            <p>This is the content of Section 3.</p>
        </section>





    </div>
    <script src="js/section1.js"></script>
    <script src="js/section2.js"></script>
    <script src="js/section3.js"></script>
    <script src="script.js"></script>
</body>
</html>
